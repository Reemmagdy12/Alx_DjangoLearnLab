{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Search Results for "{{ query }}"</h1>

{% if results %}
    <ul>
        {% for post in results %}
            <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts found.</p>
{% endif %}
{% endblock %}
